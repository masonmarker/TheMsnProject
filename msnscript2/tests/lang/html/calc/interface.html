<html><head><title>Calculator</title></head><style>body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 20px;display: flex;flex-direction: column;justify-content: center;align-items: center;}h1 {}input {height: 50px;font-size: 20px;padding: 10px;border: 1px solid #ccc;border-radius: 5px;outline: none;}.result {height: 50px;font-size: 20px;padding: 10px;border: 1px solid #ccc;border-radius: 5px;outline: none;}.enter {font-size: 20px;margin-top: 20px;}button {height: 50px;font-size: 20px;padding: 10px;border: 1px solid #ccc;border-radius: 5px;outline: none;background-color: #fff;cursor: pointer;margin-top: 1rem;transition: 0.2s;}button:hover {background-color: #eee;}div {display: flex;flex-direction: column;justify-content: space-between;align-items: center;}</style><script>const path = 'http:\/\/127.0.0.1:8080/';const header = {'Content-Type': 'application/json'};function wait() {fetch(path, {method: 'GET',headers: header}).then(response => response.json()).then(data => {if (data.result == '') {document.getElementById('result').innerHTML = 'awaiting output from C...';setTimeout(wait, 0.05);} else {document.getElementById('result').innerHTML = data.result;}});}function calculate() {fetch(path, {method: 'POST',headers: header,body: JSON.stringify({exp: document.getElementById('expression').value})}).then(() => {wait();});}</script><body><h1>Calculator</h1><p id='enter'>Enter an expression to send to C.</p><div><input type="text" id="expression" /><button onclick="calculate()">Calculate</button><p id="result"></p></div></body></html>
